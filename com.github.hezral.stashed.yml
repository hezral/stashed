app-id: com.github.hezral.stashed
runtime: io.elementary.Sdk
runtime-version: 'daily'
sdk: io.elementary.Sdk
command: stashed
appstream-compose: false
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --device=dri
  # needed for perfers-color-scheme
  - --system-talk-name=org.freedesktop.Accounts
  - --filesystem=home
modules:
  - name: libhandy
    buildsystem: meson
    config-opts:
      - -Dprofiling=false
      - -Dintrospection=enabled
      - -Dgtk_doc=false
      - -Dtests=false
      - -Dexamples=false
      - -Dvapi=false
      - -Dglade_catalog=disabled
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libhandy
        tag: 1.0.0

  - name: libx11-dev
    buildsystem: autotools
    sources:
      - type: archive
        url: http://archive.ubuntu.com/ubuntu/pool/main/libx/libx11/libx11_1.6.9.orig.tar.gz
        sha256: b8c0930a9b25de15f3d773288cacd5e2f0a4158e194935615c52aeceafd1107b
  - name: libxmu-headers
    buildsystem: autotools
    sources:
      - type: archive
        url: http://archive.ubuntu.com/ubuntu/pool/main/libx/libxmu/libxmu_1.1.3.orig.tar.gz
        sha256: 5bd9d4ed1ceaac9ea023d86bf1c1632cd3b172dce4a193a72a94e1d9df87a62e
  - name: libxt-dev
    buildsystem: autotools
    sources:
      - type: archive
        url: http://archive.ubuntu.com/ubuntu/pool/main/libx/libxt/libxt_1.1.5.orig.tar.gz
        sha256: b59bee38a9935565fa49dc1bfe84cb30173e2e07e1dcdf801430d4b54eb0caa3
  - name: libxmu-dev
    buildsystem: autotools
    sources:
      - type: archive
        url: http://archive.ubuntu.com/ubuntu/pool/main/libx/libxmu/libxmu_1.1.3.orig.tar.gz
        sha256: 5bd9d4ed1ceaac9ea023d86bf1c1632cd3b172dce4a193a72a94e1d9df87a62e
  - name: xclip
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/astrand/xclip.git
  
  # - name: webp
  #   buildsystem: simple
  #   build-options:
  #     build-args:
  #       - --share=network
  #   build-commands:
  #     - "pip3 install --prefix=${FLATPAK_DEST} webp"

  - name: stashed
    buildsystem: meson
    sources:
      - type: dir
        path: .
